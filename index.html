<!DOCTYPE html>
<html>
<head>
    <title>Camera App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="camera-container">
        <video id="video" playsinline autoplay></video>
        <canvas id="canvas"></canvas>
        <img id="photo" src="./sillouette.png" alt="photo">
        <div id="overlay">
            <button id="snap" class="button" role="button">Take Photo</button>
            <div id="popup" style="display:none;">
                <button id="send" class="button" role="button">Send Photo</button>
                <button id="retry" class="button" role="button">Retry</button>
            </div>
        </div>
        <div id="countdown"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
